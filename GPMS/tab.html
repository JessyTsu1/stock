<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="layui-v2.6.4/layui/css/layui.css">
</head>
<body>
<!--<blockquote class="layui-elem-quote quoteBox">-->
<!-- 头部用于查询的表单 -->
<form class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">股票代码</label>
            <div class="layui-input-block">
                <input type="text" id="field" name="field" placeholder="股票代码" autocomplete="off" class="layui-input">
            </div>
            <button class="layui-btn layui-btn-normal" lay-submit id="search" lay-filter="fieldSearchForm">搜索</button>
        </div>
    </div>
</form>
<!--</blockquote>-->
<div class="layui-card-body ">
    <table id="demo" class="layui-hide" lay-filter="test"></table>
</div>

<!-- 表头按钮 -->
<script type="text/html" id="TableToolBar">
    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="insert">批量加入自选</a>
</script>

<!-- 行按钮 -->
<script type="text/html" id="RowToolBar">
    <a class="layui-btn layui-btn-xs" id="edit" lay-event="detail" href = "kline.html">查看K线</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="">财务分析</a>
    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="insert">加入自选</a>
</script>

<script src="js/jquery3.5.1.min.js"></script>
<script src="layui-v2.6.4/layui/layui.js"></script>
<script src="js/tab.js"></script>

</body>
</html>
